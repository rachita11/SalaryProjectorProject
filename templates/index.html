<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>website1</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </div>
    </nav>
    <h1 style = "text-align: center; padding: 15px;">Salary projector</h1>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  
    <div style=" padding-left: 35%; padding-right: 35%;">
      <p style="text-align: center;">Please enter your experience in years and scores out of 10</p>
    <form action="{{ url_for('predicting') }}" method="POST">
        <div class="mb-3">
          <label  class="form-label">Experience</label>
          <input type="text" class="form-control" name="exp">
        </div>
        <div class="mb-3">
          <label class="form-label">Test score</label>
          <input type="text" class="form-control" name="t_score">
        </div>
        <div class="mb-3">
          <label class="form-label">Interview score</label>
          <input type="text" class="form-control" name="i_score">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      <br>
      <br>
      {{results}}
   </div>

    
  </body>
</html>
